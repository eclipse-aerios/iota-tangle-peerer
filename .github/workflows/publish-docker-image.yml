name: Build and push aeriOS iota-tangle-peerer container image to Docker Hub

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]     # detect tag pushes
    paths: ['main.go', 'go.mod', 'go.sum', 'Dockerfile']
  pull_request:
    branches: [ "main" ]
    paths: ['main.go', 'go.mod', 'go.sum', 'Dockerfile']
  workflow_dispatch: {} # allows manual trigger

env:
  IMAGE_NAME: eclipseaerios/iota-tangle-peerer

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # required so git tags are available

    - name: Extract version from tag (if this is a tag push)
      id: get_version
      shell: bash
      run: |
        if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
          VERSION="${GITHUB_REF_NAME}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "version=" >> $GITHUB_OUTPUT
        fi

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push container
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        platforms: linux/amd64,linux/arm64
        build-args: |
          COMMIT_HASH=${{ github.sha }}
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ steps.get_version.outputs.version && format('{0}:{1}', env.IMAGE_NAME, steps.get_version.outputs.version) }}
